<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="div.css">
</head>

<body>
    <div class="items">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
        <div class="item item12">13</div>
        <div class="item item13">14</div>
        <div class="item item14">15</div>
        <div class="item item15">16</div>
        <div class="item item16">17</div>
        <div class="item item17">18</div>
        <div class="item item18">19</div>
        <div class="item item19">20</div>
    </div>
    <script>
    const items = document.querySelector('.items');
    const item = document.querySelectorAll('.item');
    let isdown = false;
    let startX, scrollleft;

    items.addEventListener('mousedown', (e) => {
        isdown = true;
        items.classList.add('active');
        startX = e.pageX - items.offsetLeft;
        scrollleft = items.scrollLeft;
    });
    items.addEventListener('mouseleave', () => {
        isdown = false;
        items.classList.remove('active');
    });
    items.addEventListener('mouseup', () => {
        isdown = false;
        items.classList.remove('active');
    });
    items.addEventListener('mousemove', (e) => {
        if (!isdown) return;
        items.classList.add('active');
        e.preventDefault();
        const x = e.pageX - items.offsetLeft;
        const wark = (x - startX)*3;
        items.scrollLeft = scrollleft - wark;
    })
    </script>
</body>

</html>
